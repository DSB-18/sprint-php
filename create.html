<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="container">
  <section class="my-4">
    <a href="/" class="btn btn-primary">MAIN PAGE</a>
    <a href="create.html" class="btn btn-primary">CREATE POST</a>
  </section>
  <section class="col-md-6">
    <form action="store.php" method="post" enctype="multipart/form-data">
      <h1>CREATE POST</h1>
      <label for="">Title</label>
      <input name="title" class="form-control" type="text" required>
      <label for="">Description</label>
      <textarea name="description" class="form-control" required name="" id="" cols="30" rows="5"></textarea>
      <label for="">Text</label>
      <textarea name="text" class="form-control" required name="" id="" cols="30" rows="10"></textarea>
      <label for="">Image</label>
      <input name="image" class="form-control" required type="file">
      <button class="btn btn-success my-4">CREATE POST</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
